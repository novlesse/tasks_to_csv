<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Import Tasks From CSV</title>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="nav-brand">Import Tasks From CSV</h1>
    </nav>

    <main class="container">
      <div>
        <label class="label" for="component-name">Choose CSV string</label>
        <select class="select" id="csv-dropdown">
          <option value="">Choose</option>
          <option>Wash dishes, Laundry, Plan vacation</option>
          <option>
            Turn off lights, Clean bike, Call best friend, Change light bulb
          </option>
          <option>Dry hair, Clean kitchen</option>
        </select>
      </div>

      <div>
        <h2>Your tasks</h2>
        <table class="table" border="1">
          <thead>
            <tr>
              <th width="200px">Description</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
